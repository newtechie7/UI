<!DOCTYPE HTML>
<html>

<head>
	<title>Star Play</title>
	<script>
		const colors = ['Orange', 'Red', 'Cyan', 'Chartreuse', 'White', 'Crimson'];
		function play() {
			document.getElementById('playGround').innerHTML = '';
			let height = parseInt(document.getElementById('height').value);

			applyLogic(height);
		}
		function applyLogic(height) {
			for (let i = 1; i <= height; i++) {
				let stars = '';
				for (let j = 1; j <= i; j++) {
					stars = stars + '* ';
				}
				applyPlay(stars);
			}
		}
		function applyPlay(text) {
			let type = document.createElement('h1');
			let random = Math.floor((Math.random() * colors.length));
			type.style.color = colors[random];
			type.style.fontSize = '60px';
			type.style.fontWeight = '900';
			type.style.margin = '0px';
			type.style.padding = '0px';
			type.appendChild(document.createTextNode(text));
			document.getElementById('playGround').appendChild(type);
		}
		function incrementOrDecrement(count) {
			let height = document.getElementById('height').value;
			document.getElementById('height').value = parseInt(height) + count;
			play();
		}
	</script>
</head>

<body>
	<table id='starTable' style='margin-left:auto;margin-right:auto; width: 40%;background-color: black;'>
		<tr>
			<td>
				<label for='height' style='font-size: 20px;margin-left: 5%;font-weight: 900;color: Chartreuse;'>Enter
					Hight</label>
				<input type='text' id='height' placeholder='Numbers' value='5'
					style='padding-left: 1%;font-weight: 900;width: 65%;text-align: center;' />
			</td>
			<td>
				<button onClick='incrementOrDecrement(1)'
					style='width: 100%; align-content: center;font-weight: 900;'>Increment</button>
			</td>
		</tr>
		<tr>
			<td><button onClick='play()'
					style='width: 90%; align-content: center;font-weight: 900;margin-left: 5%;margin-right: 5%'>Triangle
					Star Pattern Play</button>
			</td>
			<td>
				<button onClick='incrementOrDecrement(-1)'
					style='width: 100%; align-content: center;font-weight: 900;'>Decrement</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<ol id='playGround'></ol>
			</td>
		</tr>
	</table>
</body>

</html>
